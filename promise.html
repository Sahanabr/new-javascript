<!-- This HTML file demonstrates the use of Promises in JavaScript.
     It simulates fetching data from an API and displays the result on the webpage. -->
 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Example</title>
</head>
<body>
    <h1>Data from Promise:</h1>
    <div id="data-display">Loading data...</div>

    <script>
        // Simulate fetching data from an API
function fetchData() {
    return new Promise((resolve, reject) => {
        // Simulate a network request delay
        setTimeout(() => {
            const success = true; // Simulate success or failure
            if (success) {
                const data = {
                    name: "John Doe",
                    age: 30,
                    city: "New York"
                };
                resolve(data); // Resolve the promise with the data
            } else {
                reject("Failed to fetch data."); // Reject the promise with an error
            }
        }, 2000); // Simulate a 2-second delay
    });
}

// Get the HTML element to display data
const dataDisplayElement = document.getElementById("data-display");

// Call the fetchData function and handle the promise
fetchData()
    .then((data) => {
        // This block runs if the promise is resolved (data fetched successfully)
        dataDisplayElement.innerHTML = `
            <p>Name: ${data.name}</p>
            <p>Age: ${data.age}</p>
            <p>City: ${data.city}</p>
        `;
    })
    .catch((error) => {
        // This block runs if the promise is rejected (an error occurred)
        dataDisplayElement.innerHTML = `<p style="color: red;">Error: ${error}</p>`;
    });
    </script>
</body>
</html>
